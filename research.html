<script type="text/ng-template" id="plans.html">
  <!-- CHOOSE A PLAN -->
  <div id="form-card">
    <div ng-if = "!user.planName && !(user.canceledSubscription)">
      <div class="panel panel-info chooseAplan">
        <button type="button" class="close" aria-hidden="true" ng-click="close()">&times;</button>
        <div class="panel-heading modal-header">
          <div class="panel-title">
            <img width="75px" src="assets/public/images/gold-pass-graphic.svg" />
            &nbsp;&nbsp;GOLD OPTIONS
          </div>
        </div>
        <div class="panel-body modal-body">
          <div class="panel-heading">
            <div class="panel-title">Choose a Plan</div>
          </div>
          <div ng-show="loadingPlans">
            <progressbar class="progress-striped active" type="success">[[loadbarMessage]]</progressbar>
          </div>
          <div class="panel-body" ng-hide="loadingPlans">
            <a ng-repeat="plan in plans | orderBy:'amount'" class="btn btn-next btn-block"
            ng-click="selectPlan('main',plan)">[[plan.name]] $[[plan.amount/100]]</a>
            <a class="btn btn-next btn-block" ng-click="selectPlan('main')">Gold LifeTime $150</a>
          </div>
          <a ng-click="toggleGoldInfo()" class="clickable">What do you get in a subscription?</a><br>
          <gold-difference ng-show="goldToggle"></gold-difference>
          <a ng-click="close()" class="clickable">I'll choose my plan later...</a><br>
        </div>
      </div>
    </div>

    <!-- switch to another plan -->
    <div ng-if="user.planName || user.canceledSubscription" ng-init="getCurrentDate()" >
      <div class="panel panel-info">
        <button type="button" class="close" aria-hidden="true" ng-click="close()">&times;</button>
        <div class="panel-heading">
          <div class="panel-title"><span>MEMBERSHIP DETAILS</span>
          </div>
        </div>

        <div class="panel-body msg-box">
          <!--current plan-->
          <div class="col-xs-12 text-center msgBox-cont">
            <!--normal view-->
            <div ng-hide="showCancellation || user.canceledSubscription"><p>
              <span class="oranged text-right">Current Plan:</span>
              <span ng-cloak class="text-left"><strong>[[ planName() ]]</strong></span>
            </p>
              <small class="col-xs-12" ng-show="user.trial_end && user.trial_end > 0">
                (You are currently within your <strong class="oranged">trial</strong> period. Since you are currently on the trial period,
                the renewal date will be updated and reflected after it ends based upon your current plan.)
              </small>

              <p ng-cloak ng-if="user.lastFour" ng-hide="user.canceledSubscription"><small>
                <span class="oranged col-xs-6 text-right">[[ user.brand | uppercase]]: </span>
                <span class="col-xs-6 text-left"> XXXX-XXXX-XXXX-[[user.lastFour ]]</span>
              </small></p>
              <p ng-cloak ng-if="user.lastFour" ng-hide="user.canceledSubscription"><small>
                <span class="oranged col-xs-6 text-right">Joined On:</span>
                <span class="col-xs-6 text-left"> [[ user.created * 1000 | date ]]</span>
              </small></p>
              <p ng-cloak ng-hide="user.canceledSubscription || user.planName === 'lifetime' "><small>
                <span class="oranged col-xs-6 text-right">Renewal Date: </span>
                <span class="col-xs-6 text-left"> [[ user.planEndDate * 1000 | date ]]</span>
              </small></p>

              <br>
              <p ng-if="user.planName!=='lifetime'">
                <small class="cancel_subscription col-xs-12 text-center">
                  <a ng-click="showCancelConfirmation()">Cancel my Subscription</a>
                </small>
              </p>

              <p>
                <small class="cancel_subscription col-xs-12 text-center">
                  <a ng-click="canDeleteAccount()" ng-if="!user.subscriptionId">Delete my Account</a>
                  <span ng-if="user.subscriptionId" rel="tooltip" tooltip="Cancel required before deleting">Delete my Account</span>
                </small>
              </p>

              <p ng-cloak
                 ng-show="user.canceledSubscription"><small>
                <span class="oranged col-xs-6 text-right">Expiration Date:</span>
                <span class="col-xs-6 text-left">[[ user.planEndDate * 1000 | date ]]</span>
              </small></p>
              <!--switching plans-->
              <div class="btn-alignCenter" ng-if="hideUpgrades && !(user.planName==='lifetime')">
                <a ng-click="showUpdateOptions()" class="btn btn-next ">Upgrade</a>
              </div>
            </div>

            <div class="msgBox-cont" ng-show='deleteToggle'>
              <p>Are you sure you want to delete your account? This cannot be undone.</p>
              <div class="btn-alignCenter">
                <a ng-click="delUser()" class="btn btn-next ">Delete</a>
                <a ng-click="cancelDelete()" class="btn btn-next " style="margin-bottom:3px" >Cancel</a>
              </div>
            </div>

            <!--CANCEL SUBSCRIPTION CONFIRMATION-->
            <div class="msgBox-cont" ng-show='showCancellation && !deleteToggle'>
              <p>Are you sure you want to cancel your existing subscription plan with us?</p>
              <small>Premium features are not accessible in the free plan.</small>
              <br>
              <div class="btn-alignCenter">
                <a ng-click="cancelSubscription()" class="btn btn-next ">Confirm</a>
                <a ng-click="showCancelConfirmation()" class="btn btn-next " style="margin-bottom:3px" >Cancel</a>
              </div>
            </div>
          </div>

          <!-- After cancellation -->
          <div class="msgBox-cont" ng-show="user.canceledSubscription">
            <p>Your subscription has been cancelled.</p>
            <p>&nbsp;</p>
            <p> Thank you. Your current subscription has been cancelled, but you can enjoy current plan until
            [[user.planEndDate * 1000 | date]]!</p>
            <div class="btn-alignCenter" ng-show="hideUpgrades">
              <a ng-click="showUpdateOptions()" class="btn btn-next">Resubscribe</a>
            </div>
          </div> <!--End cancel subscription Modal-->

          <!--- UPGRADE -->
          <div ng-hide="hideUpgrades || showCancellation || user.planName==='lifetime'">
            <h3 class="whited text-center">Available Gold Plans</h3>
            <div ng-repeat="plan in plans | orderBy: 'amount'" style="margin-bottom:3px;">
              <a class="btn btn-next btn-block text-left btn-plans" ng-click="selectPlan('upgrade', plan)" ng-hide="plan.id === user.planName">
                [[plan.name]]: $[[plan.amount/100]]
              </a>
            </div>
            <a class="btn btn-next btn-block btn-plans" ng-click="selectPlan('upgrade')">
              Gold Lifetime $150
            </a>
            <a class="btn btn-next btn-block btn-plans" ng-click="selectPlan('cancel')">
              Cancel
            </a>
          </div>
        </div>
        <div class="modal-footer"></div>
      </div>
    </div>
  </div>
</script>
